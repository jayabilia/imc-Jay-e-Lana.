<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="text">
            <h1>Calcule seu IMC</h1>
        </div>

        <div class="labels">
            <div class="select">
                <label for="gen-select">Sexo</label>

                <select name="genders" id="gen-select">
                    <option value="Male">Homi</option>
                    <option value="Female">Muie</option>
                </select>
            </div>
        </div>

        <div class="labels">
            <div class="select">
                <label for="altura">Altura<small>(em M)</small></label>
                <input class='input' maxlength="4" id="altura">
            </div>
        </div>

        <div class="labels">
            <div class="select">
                <label for="peso">Peso<small>(em kg)</small></label>
                <input class='input' id="peso">
            </div>
        </div>

        
        <button id="bt" class="bt">
            calcular
        </button> 
       
        <span id="span"></span>

        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="" id="img" width='150' height="150">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
